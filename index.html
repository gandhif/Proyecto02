<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<title>ejercicios</title>
	</head>
	<body>
		<nav class="navbar navbar-light bg-light">
			<span class="navbar-brand nb-0 h1">crud</span>
		</nav>
		<div class="contanier mt-4" id="body">
			<div class="row">
				<div class="col-md-5">
					<div class="card">
						<div class="card-header">
							<h2>Agregar Servicios</h2>
						</div>
						<div class="card-body">
							<form id = "formulario">
								<div class="mb-3">
									<input type="text" id="titulo" class="form-control"  placeholder="ingresar titulo">
								</div>
								<div class="mb-3">
									<textarea id="descripcion" class="form-control" placeholder="ingresar descripcion"></textarea>
								</div>
								<div class="mb-3">
									<input type="number" name="" id="precio" class="form-control" placeholder="ingresar numero">
								</div>
								<button type="submit" class="btn btn-primary">Ingresar</button>
							</form>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<table class="table table-borderless">
						<thead class="table-dark">
							<tr>
								<th scope="col">Titulo</th>
								<th scope="col">Descripcion</th>
								<th scope="col">Precio</th>
								<th scope="col">Eliminar</th>
								<th scope="col">Editar</th>
							</tr>
						</thead>
						<tbody id="tbody">
							<td>La bella y la bestia</td>
							<td>Nueva descripcion</td>
							<td>9.00</td>
						</tbody>
					</table>
				</div>
			</div>
		</div>
    <script src="./app.js"></script>
	</body>
</html>
